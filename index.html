<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle Tracker</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <div>
      <form id="form">
        <label for="side1">Enter length of side 1</label>
        <input type="number" id="side1" name="side1" placeholder="enter number">
        <label for="side2">Enter length of side 2</label>
        <input type="number" id="side2" name="side2" placeholder="enter number">
        <label for="side3">Enter length of side 3</label>
        <input type="number" id="side3" name="side3" placeholder="enter number">
        <button type="submit">it's triangle time</button>
      </form>
    </div>
    <div>
      <h2>Results:</h2>
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
